<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DevClub - Conversor de Moedas</title>
   <link rel="stylesheet" href="style.css">
   <script src="./scripts.js" defer></script>
</head>

<body>
   <main>
    <link rel="stylesheet" href="style.css">
      <img class="logo" src="logo.gif" alt="Logo DevClub - Conversor de Moedas">

      <label>
         Converter <b>de</b>
         <select id="from-currency">
            <option value="BRL">R$ Real Brasileiro</option>
         </select>
      </label>

      <label>
         Converter <b>para</b>
         <select id="to-currency">
            <option value="USD">US$ Dólar Americano</option>
            <option value="EUR">€ Euro</option>
         </select>
      </label>

      <label>
         Valor
         <input type="text" id="amount" placeholder="R$ 10.000,00">
      </label>

      <button id="convert-button">Converter</button>

      <section>
         <div class="currency-box">
            <img src="brasil2.png" alt="Bandeira do Brasil">
            <p class="currency">Real</p>
            <p id="from-value" class="currency-value">R$ 0,00</p>
         </div>
         <img src="Vector.png" alt="Seta">
         <div class="currency-box">
            <img src="estados-unidos1.png" alt="Bandeira dos EUA">
            <p class="currency">Dólar</p>
            <p id="to-value" class="currency-value">US$ 0,00</p>
         </div>
      </section>
   </main>
</body>

</html>
